<!DOCTYPE html>
<html>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  function MinutesToHours () {
    const [data, setData] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setData(event.target.value);
    };
    const reset = () => setData(0);
    const invert = () => { 
      reset();
      setInverted((current) => !current);
    };

    return (
      <div>
        <div>
          <label htmlFor="minute">Minutes</label>
          <input value={inverted ? data * 60 : data} type="number" id="minute" placeholder="Minutes" onChange={onChange} disabled={inverted}></input>
        </div>
        <div>
          <label htmlFor="hour">Hours</label>
          <input value={!inverted ? Math.round(data / 60) : data} type="number" id="hour" placeholder="Hours" onChange={onChange} disabled={!inverted}></input>
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={invert}>Invert</button>
      </div>
    );
  }
  
  function KmToMiles () {
    const [data, setData] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setData(event.target.value);
    };
    const reset = () => setData(0);
    const invert = () => { 
      reset();
      setInverted((current) => !current);
    };

    return (
      <div>
        <div>
          <label htmlFor="km">km</label>
          <input value={inverted ? (data / 0.6214).toFixed(4) : data} type="number" id="km" placeholder="km" onChange={onChange} disabled={inverted}></input>
        </div>
        <div>
          <label htmlFor="mile">Miles</label>
          <input value={!inverted ? (data * 0.6214).toFixed(4) : data} type="number" id="miles" placeholder="Miles" onChange={onChange} disabled={!inverted}></input>
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={invert}>Invert</button>
      </div>
    );
  }

  function App () {
    const [index, setIndex] = React.useState("xx");
    const onSelect = (event) => {
      setIndex(event.target.value);
    };

    return (
      <div>
        <h1>Super Convertor</h1>
        <select value={index} onChange={onSelect}>
          <option value="xx">Select your units</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Mile</option>
        </select>
        {index === "0" ? <MinutesToHours/> : null}
        {index === "1" ? <KmToMiles/> : null}
      </div>
    );
  }

  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>
</html>
