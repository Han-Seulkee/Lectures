<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Search Job</title>
</head>
<body>
  <main class="container">
    <h1>Search Result for "{{keyword}}"</h1>
    <a href="https://7535fb6b-ba10-4d17-aa86-a2cbdd3f6d4e-00-3uo67l8qxbela.pike.replit.dev/">Go Back</a>
    <p>
    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Company</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td>{{job.position}}</td>
          <td>{{job.company}}</td>
          <td>{{job.location}}</td>
          <td><a href="{{job.link}}" target="_blank">Apply</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
